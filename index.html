<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevnDez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>

    <style>
        .custom-gradient {
            background: linear-gradient(135deg, #000000 10%, #0000ff 100%, #ff0000 101%, #800080 100%);
        }
    </style>

</head>

<body class="relative">
    <header>
        <nav class="flex flex-row justify-between lg:justify-between lg:px-10 px-6 py-3 items-center"
            style="font-family: 'Inter', sans-serif;">
            <div class="logo">
                <img src="logo.png" alt="Logo" width="130px">
            </div>
            <ul class="flex-row justify-between gap-8 font-semibold text-lg ml-10 hidden lg:flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="hidden lg:flex">
                <button class="flex flex-row items-center text-lg gap-3 font-medium bg-blue-600 px-6 py-2 rounded-3xl">
                    <h1 class="text-white">Contact Us</h1>
                    <i class="ri-arrow-right-up-line bg-white rounded-full px-1"></i>
                </button>
            </a>

            <div class="lg:hidden">
                <button id="menu-btn">
                    <i class="ri-menu-5-line text-2xl"></i>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" style="font-family: 'Inter', sans-serif;"
            class="fixed top-0 left-0 w-full h-full bg-white hidden transition-transform transform -translate-x-full z-50 flex flex-col items-center justify-center">
            <button id="close-menu" class="absolute top-5 right-5 text-3xl">
                <i class="ri-close-line"></i>
            </button>
            <ul class="flex flex-col gap-6 text-lg font-semibold">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            var mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.remove('hidden');
            setTimeout(function () {
                mobileMenu.classList.remove('-translate-x-full');
                mobileMenu.classList.add('translate-x-0');
            }, 10); // Delay to trigger transition
        });

        document.getElementById('close-menu').addEventListener('click', function () {
            var mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('-translate-x-full');
            setTimeout(function () {
                mobileMenu.classList.add('hidden');
            }, 300); // Match the duration of the transition
        });
    </script>


    <main class="px-6 lg:px-10 py-3 " style="font-family: 'Archivo', sans-serif;">
        <section class="mt-3 md:mt-8 lg:mt-20 flex justify-between items-center flex-col w-full lg:flex-row">
            <div class="rtext w-full pr-4 lg:pr-0">
                <h1 class="w-full lg:w-full text-5xl md:text-6xl lg:text-7xl" style="font-weight: 550;">THE <span
                        class="type">DIGITAL</span> <span class="custom-gradient text-transparent relative hidden md:inline-block"><i class="ri-arrow-right-up-line absolute -top-2 -right-2 z-1 text-black bg-white rounded-full text-3xl px-1"></i> CREATE</span> <br> <span class="text-blue-700">AGENCY</span> DELIVERING <br>
                    FINEST SOLUTIONS <span class="custom-gradient text-transparent relative md:hidden inline-block mt-2 md:mt-0"><i class="ri-arrow-right-up-line absolute -top-2 -right-2 z-1 text-black bg-white rounded-full text-3xl px-1"></i> CREATIVEEE</span></h1>
            </div>

            <div
                class="lnumber w-full lg:w-1/4 flex flex-row items-center transform -rotate-0 lg:-rotate-90 p-9 lg:p-10 -mt-4 md:mt-0">
                <div class="projectscompleted -ml-8 lg:ml-7 flex flex-col align-left items-left">
                    <h1 class="text-3xl md:text-6xl lg:text-5xl font-semibold mb-1">117</h1>
                    <p class="text-l md:text-xl lg:text-sm">PROJECTS COMPLETED</p>
                </div>

                <div
                    class="projectscompleted ml-16 md:ml-20 lg:ml-16 mr-10 lg:-mr-4 flex flex-col align-left items-left">
                    <h1 class="text-3xl md:text-6xl lg:text-5xl font-semibold mb-1">3 +</h1>
                    <p class="text-l md:text-xl lg:text-sm">YEARS EXPERIENCE</p>
                </div>
            </div>
        </section>

        <section class="-mt-3 lg:mt-10" style="font-family: 'Archivo', sans-serif;">
            <div class="don flex flex-row items-center justify-start">
                <a href="#" class="flex mr-5 md:mr-3 lg:mr-10">
                    <button
                        class="flex flex-row items-center text-lg gap-3 font-medium bg-blue-600 px-6 py-2 rounded-3xl">
                        <h1 class="text-white">Reviews</h1>
                        <i class="ri-arrow-right-up-line bg-white rounded-full px-1"></i>
                    </button>
                </a>
                <div class="cus flex flex-row items-center">
                    <i class="ri-star-smile-fill mr-2 text-2xl hidden md:hidden lg:flex"></i>
                    <h1 class="text-4xl md:text-4xl mr-1 font-semibold">259+</h1>
                    <p class="text-sm md:text-xl">Happy Clients</p>
                </div>
            </div>
        </section>


        <section class="grid grid-cols-1 gap-10 py-3 w-full lg:grid-cols-2 md:grid-cols-2 sm:w-full xl:w-[100%]">
            <div class="mockup bg-gray-200 rounded-3xl p-5 w-full bg sm:w-full xl:w-[100%]">
                <img src="" alt="">
            </div>
            <div class="wdesign bg-gray-200 rounded-3xl p-5 w-full sm:w-w-1/2 xl:w-[100%] bg sm:-mt-12 -mt-4">
                <img src="" alt="">
            </div>
        </section>
    </main>
</body>

</html>
